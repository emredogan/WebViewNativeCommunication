<!DOCTYPE html>
<!--Summary of HTML-->
<!--This html involves the text field for name and email and a click me button-->
<!--It also has a field with id username and value email -->
<!-- When the button is clicked submitForm function is called -->
<!-- submitForm function puts the value of name and email into a message object -->
<!-- And submits it through window.webkit.messageHandlers.OBSERVER.postMessage(message)  -->
<!-- If you set your scriptMessageHandlerIdentifier as OBSERVER on the setup. You will receive the MESSAGE in didReceive function.   -->

<html>
  <head>
	  <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	  <title>ExploreWKWebViewJavascript</title>
	  <script type="text/javascript">
		  function submitForm() {
			  var message = {
				name: document.getElementById("name").value,
				email: document.getElementById("email").value
			  };
			  window.webkit.messageHandlers.observer.postMessage(message);
		  }
	  </script>
  </head>
  <body>
	<div id="username">@emredogan</div>
	<div>
	  <h2>Enter your data:</h2>
		<div>
		  <label for="email">Email:</label>
		  <input type="email" id="email" placeholder="Enter email" name="email">
		</div>
		<div>
		  <label for="name  ">Name:</label>
		  <input type="value" id="name" placeholder="Enter name" name="name">
		</div>
		<button onclick="submitForm()">Click me</button>
	</div>
  </body>
</html>
